<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Good</title>
  <style>
    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background: linear-gradient(to bottom, #e5d4ff, white);
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    .form-title {
      color: #6f41e2;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .form-question {
      margin-bottom: 25px;
    }

    .form-label {
      font-size: 18px;
      color: #6f41e2;
      margin-bottom: 10px;
    }

    .switch-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .radio-switch {
      position: relative;
    }

    .radio-input {
      display: none;
    }

    .radio-label {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      padding: 6px 3px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      min-width: 70px;
      color: white;
    }

    /* YES button */
    .radio-switch:first-child .radio-label {
      background-color: #6f41e2;
    }

    .radio-switch:first-child .radio-label::after {
      content: "";
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #b79bed;
      border: 2px solid white;
      display: inline-block;
    }

    /* NO button */
    .radio-switch:last-child .radio-label {
      background-color: #f3dfd2;
    }

    .radio-switch:last-child .radio-label::after {
      content: "";
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #b79bed;
      display: inline-block;
    }

    .radio-input:checked + .radio-label {
      border-color: white;
    }

    .form-continue {
      margin-top: 30px;
    }

    .continue-btn {
      background-color: #f3dfd2;
      color: #6f41e2;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 12px 40px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .continue-btn:hover {
      background-color: #e5c5b9;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2 class="form-title">About You:</h2>

    <div class="form-question">
      <p class="form-label">Do you have a suitable location for a self service dog wash?</p>
      <div class="switch-container">
        <label class="radio-switch">
          <input type="radio" name="location" class="radio-input">
          <span class="radio-label">Yes</span>
        </label>
        <label class="radio-switch">
          <input type="radio" name="location" class="radio-input">
          <span class="radio-label">No</span>
        </label>
      </div>
    </div>

    <div class="form-question">
      <p class="form-label">Does your location have access to water & power?</p>
      <div class="switch-container">
        <label class="radio-switch">
          <input type="radio" name="water_power" class="radio-input">
          <span class="radio-label">Yes</span>
        </label>
        <label class="radio-switch">
          <input type="radio" name="water_power" class="radio-input">
          <span class="radio-label">No</span>
        </label>
      </div>
    </div>

    <div class="form-question">
      <p class="form-label">Are you either a registered business or a sole trader?</p>
      <div class="switch-container">
        <label class="radio-switch">
          <input type="radio" name="business" class="radio-input">
          <span class="radio-label">Yes</span>
        </label>
        <label class="radio-switch">
          <input type="radio" name="business" class="radio-input">
          <span class="radio-label">No</span>
        </label>
      </div>
    </div>

    <div class="form-continue">
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
