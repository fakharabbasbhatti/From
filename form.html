<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="form.css" />
  <title>Form</title>
</head>

<body>
  <div class="form-container">
    <h2 class="form-heading">About You:</h2>

    <div class="form-group">
      <label class="form-label">Do you have a suitable location for a self service dog wash?</label>
      <div class="toggle-group">
        <button class="toggle-btn yes active">
          Yes <span class="dot"></span>
        </button>
        <button class="toggle-btn no">
          No <span class="dot"></span>
        </button>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Does your location have access to water & power?</label>
      <div class="toggle-group">
        <button class="toggle-btn yes active">
          Yes <span class="dot"></span>
        </button>
        <button class="toggle-btn no">
          No <span class="dot"></span>
        </button>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Are you either a registered business or a sole trader?</label>
      <div class="toggle-group">
        <button class="toggle-btn yes active">
          Yes <span class="dot"></span>
        </button>
        <button class="toggle-btn no">
          No <span class="dot"></span>
        </button>
      </div>
    </div>

    <button class="continue-btn">Continue</button>
  </div>
</body>
</html>
